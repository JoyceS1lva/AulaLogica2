<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script> 
        let corin = parseInt(prompt("Digite o numero de gols do corinthians"))
        let pal = parseInt(prompt("Digite o numero de gols do palmeiras"))

        if(corin>pal){
            document.write ("O corinthians venceu")
        }else if(pal>corin){
            document.write ("O Palmeiras venceu")
        }else{
            document.write ("EMPATE")
        }
        
    
    
    
   </script>
    
</body>
</html>
