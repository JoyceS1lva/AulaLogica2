<body>
    <script>
        let quant = parseInt(prompt("Digite a quantidade de maças que você deseja comprar: "))
        let maca = 0

        if(quant<12){
            maca = 3.50
        }else{
            maca = 2.50
        }

        document.write ("O valor final da compra é de: R$" + maca*quant)


    





    </script>
