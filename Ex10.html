<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <script>
        let lados = parseInt(prompt("Digite a quantidade de lados: "))
        let cm = parseFloat(prompt("Digite a medida de cada lado: (cm) "))
        let resultado

        if(lados == 3){
            document.write("Esses lados formam um triangulo" + "<br>")
            resultado = cm*3
            document.write ("Seu perimetro é: " + resultado)
        }else if(lados == 4){
            document.write("Esses lados formam um quadrado" + "<br>")
            document.write ("Sua area é de: " + cm*cm)
        }else if(lados == 5){
            document.write ("Esses lados formam um PENTAGONO")
        }else if(lados<3){
            document.write("Não é um poligono")
        }else{
            document.write ("Poligono não identificado")
        }
    </script>
    
</body>
</html>
