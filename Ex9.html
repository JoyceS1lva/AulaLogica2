<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro numero:"))
        let numero2 = parseInt(prompt("Digite o segundo numero:"))
        

        document.write ("A soma entre " + numero1 + "e" + numero2 + "é igual a:" + (numero1 + numero2) + "<br>")
        document.write ("A subtração entre " + numero1 + "e" + numero2 + "é igual a:" + (numero1 - numero2 + "<br>"))
        document.write ("A multiplicação entre " + numero1 + "e" + numero2 + "é igual a:" + (numero1 * numero2 + "<br>"))
        document.write ("A divisão entre " + numero1 + "e" + numero2 + "é igual a:" + (numero1 / numero2))
    </script>
    
</body>
</html>
